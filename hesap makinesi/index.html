<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>İOS CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="hesap">
            <div class="işlem"></div>
            <div class="sonuc"></div>
        </div>
        <div class="buttons">
            <div class="tuş function ac">AC</div>
            <div class="tuş function pm">±</div>
            <div class="tuş function percent">%</div>
            <div class="tuş operator böl">/</div>
            <div class="tuş num num-7">7</div>
            <div class="tuş num num-8">8</div>
            <div class="tuş num num-9">9</div>
            <div class="tuş operator carp">X</div>
            <div class="tuş num num-4">4</div>
            <div class="tuş num num-5">5</div>
            <div class="tuş num num-6">6</div>
            <div class="tuş operator cikar">-</div>
            <div class="tuş num num-1">1</div>
            <div class="tuş num num-2">2</div>
            <div class="tuş num num-3">3</div>
            <div class="tuş operator topla">+</div>
            <div class="tuş num num-0">0</div>
            <div class="tuş num decimal">.</div>
            <div class="tuş eşit">=</div>

        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
